services:
  - type: web
    name: pnae-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: MONGODB_URI
        sync: false  # Você vai configurar manualmente no dashboard
      - key: DATABASE_NAME
        value: pnae
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRE_MINUTES
        value: 1440
      - key: STORAGE_PROVIDER
        value: mock
      - key: MOCK_STORAGE_BASE_URL
        fromService:
          type: web
          name: pnae-backend
          property: host
      - key: OPENAI_API_KEY
        sync: false  # Você vai configurar manualmente
      - key: LLM_PROVIDER
        value: openai
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: RAG_EMBEDDING_MODEL
        value: text-embedding-3-small
    healthCheckPath: /health


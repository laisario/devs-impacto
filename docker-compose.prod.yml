services:
  # MongoDB Database (Production)
  mongo:
    image: mongo:7
    container_name: pnae-mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: pnae
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # In production, don't expose ports externally
    # Use internal network only

  # PNAE API (Production)
  api:
    build:
      context: .
      target: production
    container_name: pnae-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - DATABASE_NAME=pnae
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=1440
      - STORAGE_PROVIDER=mock
      - MOCK_STORAGE_BASE_URL=http://localhost:8000/mock-storage
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mongo_data:

